<form [formGroup]="form">
  <div><label>Username: <input type="text" formControlName="username"></label></div>
  <span *ngIf="usernameError">{{usernameError}}</span>
  <div><label>Password: <input type="text" formControlName="password"></label></div>
  <div><label>ConfirmPassword: <input type="text" formControlName="confirmPassword"></label>
    <span *ngIf="form.errors">{{form.errors['notSame']}}</span>
  </div>
  <button [disabled]="form.invalid" (click)="register()">save</button>
</form>
